<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Whisper Transcription (WebGPU)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Real-time Whisper Transcription (WebGPU)</h1>

    <div id="controls">
        <button id="startButton" disabled>Start Listening</button>
        <button id="stopButton" disabled>Stop Listening</button>
    </div>

    <div id="status">Status: Idle</div>
    <pre id="loading-info" style="display: none;">Loading model... (This may take a while)</pre>

    <h2>Transcript:</h2>
    <div id="transcript" aria-live="polite"></div>

    <!-- Load Transformers.js library -->
    <script type="module">
        // This is a workaround for environments that modify the global 'process' object
        // See https://github.com/xenova/transformers.js/issues/245
        // You might not need this depending on your setup, but it doesn't hurt.
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1"></script>

    <!-- Load our main script -->
    <script type="module" src="script.js"></script>
</body>
</html>
